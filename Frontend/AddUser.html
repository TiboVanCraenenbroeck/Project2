<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leerkrachten opvragen</title>

    <script src="./scripts/FetchDataAsync.js"></script>
    <script src="./scripts/cookies.js"></script>
    <script src="./scripts/AddUser.js"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/screen_addUser.css">
</head>

<body>
    <div class="c-box">
        <h1>Gebruiker toevoegen</h1>
        <div class="c-box__settings">
            <div class="c-field">
                <label for="input--surname">Voornaam:</label>
                <input type="text" class="c-input js-input--surname" id="input--surname">
            </div>
            <div class="c-field">
                <label for="input--name">Naam:</label>
                <input type="text" class="c-input js-input--name" id="input--name">
            </div>
            <div class="c-field">
                <label for="input--mail">Mail:</label>
                <input type="text" class="c-input js-input--mail" id="input--mail">
            </div>
            <div class="c-field">
                <label for="input--password">Wachtwoord:</label>
                <input type="password" class="c-input js-input--password" id="input--password">
            </div>
            <div class="c-field">
                <label for="input--password2">Wachtwoord bevestingen:</label>
                <input type="password" class="c-input js-input--password2" id="input--password2">
            </div>
            <button class="c-btn js-btn--change-userinfo">Gebruiker toevoegen</button>
        </div>
    </div>
</body>

</html>
