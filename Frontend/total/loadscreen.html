<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- script -->
  
    <script src="./scripts/loadingsscreen.js"></script>
    <script src="./scripts/dataHandler.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screenaiko.css">
    <link rel="stylesheet" href="css/gradient.css">
</head>
<body>
    <section class="o-row o-row--lg o-row--login" >
        <div class="o-container u-max-width-lg">
            <div class="c-selectgrid ">
                <select name="js-select" id="js-select" class="c-select js-select">
                    <option>
                        onderwerp
                    </option>
                </select> 
                <button class="c-btn-startgame">Start Game</button>
            </div>
            <div class="c-dashboard">     
                    <form class="c-card u-grid-x-1 u-grid-y-1 " action="#">
                        <div class="c-card__body">
                            <div>
                                <figure class="c-figure "> 
                                    <img class=" c-img" src="./fotos/voetbalTest.png" alt="leerling img">
                                </figure>  
                            </div>
                            <div class="c-card__space">
                                <h1 class="c-teamname">IIIIIIIIIIIII</h1>
                            </div>
                        </div>
                    </form>   
                    <form class="c-card u-grid-x-1 u-grid-y-1" action="#">
                        <div class="c-card__body">
                            <div>
                                <figure class="c-figure "> 
                                    <img class=" c-img" src="./fotos/voetbalTest.png" alt="leerkracht img">
                                </figure>  
                            </div>
                            <div class="c-card__space">
                                <h1 class="c-teamname">TeamB</h1>
                            </div>
                        </div>   
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
