<!doctype html>
<html lang="en" class="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>vragen</title>
    <meta name="description" content="An app about the time of the day the sun is up.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="scripts/cookies.js"></script>
    <script src="scripts/questions.js"></script>
    <script src="scripts/dataHandler.js"></script>
    
</head>

<body>
    <main class="c-app__main">
        <div class="c-grid">
                <div class="c-bg-oil">
                </div>
                <div class="c-home-btn">
                    <label class="c-lbl-home">home</label>
                </div>
                <div class="c-onderwerp-form">
                </div>
                <div class="c-btn-send-subject js-btn-onderwerp-verzenden"></div>
                <input class="c-input-onderwerp js-input-onderwerp" placeholder="Voeg een onderwerp toe" id="js-input-onderwerp"></input>
                <div class="c-form">     
                </div>
                <div class="js-subject c-subject-vragen c-input-style" >
                    <input list="onderwerpen" name="js-input-onderwerp-vragen" placeholder="onderwerp" id="js-input-onderwerp-vragen">
                    <datalist class="js-selecteditem" name="onderwerpen" id="onderwerpen">
                    <option value="Biologie">
                    </datalist>
                </div>
                <label class="c-lbl-antwoorden c-margin">Antwoorden:</label>
                <input class="c-input-vragen" placeholder="Geef een vraag in" id="js-vraag"></input>
                    <input class="c-radio-a c-radiobtn-option" id="js-rbtn-a" type="radio" name="vragen" value="a"><br>
                    
                    <input class="c-radio-b c-radiobtn-option" id="js-rbtn-b" type="radio" name="vragen" value="b"><br>
                    
                    <input class="c-radio-c c-radiobtn-option" id="js-rbtn-c" type="radio" name="vragen" value="c"><br>
                
                    <input class="c-radio-d c-radiobtn-option" id="js-rbtn-d" type="radio" name="vragen" value="d">
                <input class="c-input-a c-input-style" id="js-antwoorda"></input>
                <input class="c-input-b c-input-style" id="js-antwoordb"></input>
                <input class="c-input-c c-input-style" id="js-antwoordc"></input>
                <input class="c-input-d c-input-style" id="js-antwoordd"></input>
                <div class="c-div-level c-margin">
                    <label class="c-lbl-level ">Moeilijkheid: </label>
                    <label class="c-lbl-1 js-moeilijkheid1">1</label>
                    <label class="c-lbl-2 js-moeilijkheid2">2</label>
                    <label class="c-lbl-3 js-moeilijkheid3">3</label>
                </div>
                <div class="c-btn-add js-btn-verzenden"></div>
                <div class="c-form-2">     
                </div>
                <form class="c-subject-2" >
                    <select name="onderwerpen">
                    <option>Biologie</option>
                    </select>
                </form>
                <label class="c-label-q-2"> Reeds ingegeven vraag: </label>
                <input class="c-input-2" placeholder="hoeveel poten heeft een spin?"></input>
                <label class="c-lbl-antw-2">Antwoorden:</label>
                    <input class="c-radio-a-2 c-radiobtn-option" type="radio" name="vragen" value="a"><br>
                    
                    <input class="c-radio-b-2 c-radiobtn-option" type="radio" name="vragen" value="b"><br>
                    
                    <input class="c-radio-c-2 c-radiobtn-option" checked="checked" type="radio" name="vragen" value="c"><br>
                
                    <input class="c-radio-d-2 c-radiobtn-option" type="radio" name="vragen" value="d">
                <input class="c-input-a-2 c-input-style" placeholder="4"></input>
                <input class="c-input-b-2 c-input-style" placeholder="6"></input>
                <input class="c-input-c-2 c-input-style" placeholder="8"></input>
                <input class="c-input-d-2 c-input-style" placeholder="10"></input>
                <div class="c-div-level-2 ">
                    <label class="c-lbl-level">Moeilijkheid: </label>
                    <label class="c-lbl-1 ">1</label>
                    <label class="c-lbl-2">2</label>
                    <label class="c-lbl-3">3</label>
                </div>
                <div class="c-btn-delete"></div>
        </div>
       
    </main>
    
    
</body>

</html>
