<!doctype html>
<html lang="en" class="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>vragen</title>
    <meta name="description" content="An app about the time of the day the sun is up.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="scripts/cookies.js"></script>
    <script src="scripts/questions.js"></script>
    <script src="scripts/dataHandler.js"></script>
    
</head>

<body>
    <main class="c-app__main">
        <div class="c-grid">
                <div class="c-form">     
                </div>
                <label class="c-lbl-subject">Onderwerp:</label>
                <button class="c-btn-send-subject js-btn-onderwerp-verzenden">verzenden</button>
                <div class="js-subject c-subject" >
                    <input list="onderwerpen" name="js-input-onderwerp" id="js-input-onderwerp">
                    <datalist class="js-selecteditem" name="onderwerpen" id="onderwerpen">
                    <option value="Biologie">
                    </datalist>
                </div>
                <label class="c-label-q"> Geef een vraag in: </label>
                <input class="c-input" id="js-vraag"></input>
                    <input class="c-radio-a" id="js-rbtn-a" type="radio" name="vragen" value="a"><br>
                    
                    <input class="c-radio-b" id="js-rbtn-b" type="radio" name="vragen" value="b"><br>
                    
                    <input class="c-radio-c" id="js-rbtn-c" type="radio" name="vragen" value="c"><br>
                
                    <input class="c-radio-d" id="js-rbtn-d" type="radio" name="vragen" value="d">
                <input class="c-input-a" id="js-antwoorda"></input>
                <input class="c-input-b" id="js-antwoordb"></input>
                <input class="c-input-c" id="js-antwoordc"></input>
                <input class="c-input-d" id="js-antwoordd"></input>
                <label class="c-lbl-level">level: </label>
                <div class="c-input-level" class="slidecontainer">
                    <input type="range" min="0" max="2" value="2" class="c-input-level c-range" id="js-level">
                    <div class="c-sliderticks">
                        <p>Makkelijk</p>
                        <p>Normaal</p>
                        <p>Moeilijk</p>
                    </div>
                </div>           
                <button class="c-btn-add js-btn-verzenden">+</button>

                <div class="c-form-2">     
                </div>
                <label class="c-lbl-subject-2">Onderwerp:</label>
                <form class="c-subject-2" >
                    <select name="onderwerpen">
                    <option>Biologie</option>
                    </select>
                </form>
                <label class="c-label-q-2"> Reeds ingegeven vraag: </label>
                <input class="c-input-2" placeholder="hoeveel poten heeft een spin?"></input>
                    <input class="c-radio-a-2" type="radio" name="vragen" value="a"><br>
                    
                    <input class="c-radio-b-2" type="radio" name="vragen" value="b"><br>
                    
                    <input class="c-radio-c-2" checked="checked" type="radio" name="vragen" value="c"><br>
                
                    <input class="c-radio-d-2" type="radio" name="vragen" value="d">
                <input class="c-input-a-2" placeholder="4"></input>
                <input class="c-input-b-2" placeholder="6"></input>
                <input class="c-input-c-2" placeholder="8"></input>
                <input class="c-input-d-2" placeholder="10"></input>
                <button class="c-btn-delete">-</button>
            </div>
       
    </main>
    
    
</body>

</html>
