<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- script -->
  
    <script src="./scripts/loadingsscreen.js"></script>
    <script src="./scripts/cookies.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/gradient.css">
</head>
<body>
    <section class="o-row o-row--lg o-row--login" >
        <div class="o-container u-max-width-lg">
            <div class="c-dashboard_onderwerpen">
                <select name="select" id="select" class=" u-grid-x-3 u-grid-y-1 js-select">
                    <option>
                        kies een onderwerp
                    </option>
                </select> 
                <button class="u-grid-x-1 u-grid-y-1 js-button_startGame">Start Game</button>
            </div>
            <div class="c-dashboard_loading">     
                    <form class="c-card u-grid-x-1 u-grid-y-1 " action="#">
                        <div class="c-card__body">
                            <div>
                                <figure class="c-figure "> 
                                    <img class=" c-img" src="./img/voetbalTest.png" alt="leerling img">
                                </figure>  
                            </div>
                            <div class="c-card__space">
                                <h1 class="c-img__center js-teamA">IIIIIIIIIIIII</h1>
                            </div>
                        </div>
                    </form>   
                    <form class="c-card u-grid-x-1 u-grid-y-1" action="#">
                        <div class="c-card__body">
                            <div>
                                <figure class="c-figure "> 
                                    <img class=" c-img" src="./img/voetbalTest.png" alt="leerkracht img">
                                </figure>  
                            </div>
                            <div class="c-card__space">
                                <h1 class="c-img__center js-teamB">TeamB</h1>
                            </div>
                        </div>   
                    </form>
            </div>
        </div>
    </section>
</body>
</html>
