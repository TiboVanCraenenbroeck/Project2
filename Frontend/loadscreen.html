<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klaar om te spelen!</title>

    <!-- script -->
  
    <script src="./scripts/loadingsscreen.js"></script>
    <script src="./scripts/cookies.js"></script>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
    <section class="o-row o-row--lg o-row--login" >
        <div class="o-container u-max-width-lg">
            <div class="c-dashboard_onderwerpen">
                <select name="select" id="select" class="c-select u-grid-x-3 u-grid-y-1 js-select">
                    <option class="" id="kies">
                        kies een onderwerp
                    </option>
                </select> 
                <button class="c-margin c-button u-grid-x-1 u-grid-y-1 js-button_startGame">Start Game</button>
            </div>

            <div  class="c-dashboard_loading">
                <div class="c-olievlek c-img__center js-raketA">
                    <img class="c-img-scale " src="https://aikovanryssel.github.io/project2IMG/img/raket/svg/raketorangeorange.svg"  alt="raket team 1">
               </div>
                <div class="c-olievlek c-img__center js-raketB">
                    <img class="c-img-scale " src="https://aikovanryssel.github.io/project2IMG/img/raket/svg/raketorangeorange.svg" alt="raket team 2">
                </div>
            </div>
            <div class="c-dashboard_loading c-img-center">
                <div class="c-img__center">
                    <h1 class="c-teamname js-teamA"></h1>
                </div>
                <div class="c-img__center">
                    <h1 class="c-teamname js-teamB"></h1>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
