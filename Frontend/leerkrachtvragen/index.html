<!doctype html>
<html lang="en" class="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>vragen</title>
    <meta name="description" content="An app about the time of the day the sun is up.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="script/app.js"></script>
</head>

<body>
    <main class="c-app__main">
        <div class="c-grid">
            <div class="c-form">     
            </div>
            <label class="c-label-q"> Geef een vraag in: </label>
            <input class="c-input"></input>
                <input class="c-radio-a" type="radio" name="vragen" value="a"><br>
                
                <input class="c-radio-b" type="radio" name="vragen" value="b"><br>
                
                <input class="c-radio-c" type="radio" name="vragen" value="c"><br>
               
                <input class="c-radio-d" type="radio" name="vragen" value="d">
            <input class="c-input-a"></input>
            <input class="c-input-b"></input>
            <input class="c-input-c"></input>
            <input class="c-input-d"></input>
            <button class="c-btn-add">+</button>

            <div class="c-form-2">     
            </div>
            <label class="c-label-q-2"> Reeds ingegeven vraag: </label>
            <input class="c-input-2" placeholder="hoeveel poten heeft een spin?"></input>
                <input class="c-radio-a-2" type="radio" name="vragen" value="a"><br>
                
                <input class="c-radio-b-2" type="radio" name="vragen" value="b"><br>
                
                <input class="c-radio-c-2" checked="checked" type="radio" name="vragen" value="c"><br>
               
                <input class="c-radio-d-2" type="radio" name="vragen" value="d">
            <input class="c-input-a-2" placeholder="4"></input>
            <input class="c-input-b-2" placeholder="6"></input>
            <input class="c-input-c-2" placeholder="8"></input>
            <input class="c-input-d-2" placeholder="10"></input>
            <button class="c-btn-delete">-</button>
        </div>
        
       
    </main>
    
    
</body>

</html>
