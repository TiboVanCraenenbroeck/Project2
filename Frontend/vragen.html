<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vragen</title>

    <!-- script -->
    <script src="./scripts/FetchDataAsync.js"></script>
    <script src="./scripts/GameLeerlingen.js"></script>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screenvragenleerlingen.css">
</head>

<body>
    <audio controls autoplay hidden>
        <source class="js-song" src="./music/project2song2.m4a" type="audio/mpeg">
    </audio>
    <section class="o-row o-row--lg o-row--login">
        <div class=" o-container u-max-width-lg">
            <div class="u-grid-x-1 u-grid-y-1">
                <div class="c-img__center">
                    <div class="c-img__circle">
                        <img class="js-img__playing-team-avatar"
                            src="https://aikovanryssel.github.io/project2IMG/img/raket/svg/raketdonkerroodroze.svg"
                            alt="Avatar (raket) Team">
                    </div>
                </div>
                <div class="c-img__center">
                    <h2 class="js-teamName--playing">Team A</h2>
                </div>
            </div>
            <div class="c-dashboard__vragen">
                <div class=" u-grid-x-3 u-grid-y-1">
                    <div class="js-vragen c-img__center">
                        <h3 class="c-zero_margin js-question">Wat is juf Ann haar favoriete kleur?</h3>
                    </div>
                </div>
            </div>
            <div class="js-antwoord c-dashboard__antwoorden">
                <div class="c-dashboard__item c-card__antwoorden  u-grid-x-1 u-grid-y-1">
                    <div class="c-card__body">
                        <h4 class="c-img__center c-answer js-answer">A: groen</h4>
                    </div>
                </div>
                <div class="c-dashboard__item c-card__antwoorden  u-grid-x-1 u-grid-y-1">
                    <div class="c-card__body">
                        <h4 class="c-img__center c-answer js-answer">B: blauw</h4>
                    </div>
                </div>
                <div class="c-card-c c-dashboard__item c-card__antwoorden  u-grid-x-1 u-grid-y-1">
                    <div class="c-card__body">
                        <h4 class="c-img__center c-answer js-answer">C: rood</h4>
                    </div>
                </div>
                <div class="c-dashboard__item c-card__antwoorden  u-grid-x-1 u-grid-y-1">
                    <div class="c-card__body">
                        <h4 class="c-img__center c-answer js-answer">D: groen</h4>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <div class="c-winner">
        <h1>Bedankt MoonRocket jij Bent de winnaar!</h1>
        <h1>Punten: 400</h1>
    </div>
    <img class="js-img__winning-team"
        src="https://aikovanryssel.github.io/project2IMG/img/raket/svg/raketdonkerroodroze.svg"
        alt="Avatar (raket) Team winning team">
    <img class="c-score c-score__planet-team-a js-planet"
        src="https://aikovanryssel.github.io/project2IMG/img/planeet/svg/Component%2026%20%E2%80%93%201.svg"
        alt="Planeet team A">
    <img class="c-score c-score__raket-team-a js-rocket"
        src="https://aikovanryssel.github.io/project2IMG/img/raketrecht/svg/raketdonkerroodroze.svg" alt="Raket team A">
    <img class="c-score c-score__planet-team-b js-planet"
        src="https://aikovanryssel.github.io/project2IMG/img/planeet/svg/Component%2026%20%E2%80%93%201.svg"
        alt="Planeet team B">
    <img class="c-score c-score__raket-team-b js-rocket"
        src="https://aikovanryssel.github.io/project2IMG/img/raketrecht/svg/raketdonkerroodroze.svg" alt="Raket team B">
</body>

</html>
