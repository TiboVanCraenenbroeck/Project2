<!doctype html>
<html lang="nl" class="">

<head>
    <meta charset="UTF-8">
 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/dataHandler.js"></script>
    <script src="scripts/cookies.js"></script>
    <script src="scripts/FetchDataAsync.js"></script>
    <script src="scripts/questions.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/leerkrachtenvragen.css">
    <title>Vragen toevoegen</title>
</head>

<body>
    <main class="c-app__main">
        <div class="c-bg-oil">
            <div class="c-homeknop-bg"> 
                <div class="c-homebtn">
                    <label class="lbl-home">Afmelden</label>
                </div>
                <h1 class="lbl-titletekst">Move for fortune</h1>
                <div class="c-highscorebtn">
                    <label class="lbl-highscore js-btn--delete-highscore">Verwijder highscore</label>
                </div>
            </div>
            
            <div class="c-onderwerp-form">
                <div class="c-btn-send-subject js-btn-onderwerp-verzenden"></div>
                    <input class="c-input-onderwerp js-input-onderwerp" placeholder="Voeg een nieuw onderwerp toe" id="js-input-onderwerp"></input>
            </div>
            <div class="c-form">
                <input class="c-input-vragen" placeholder="Geef een vraag in" id="js-vraag"></input>
                <div class="js-subject c-subject-vragen-2" >
                    <input class="c-subject-vragen" list="onderwerpen" name="js-input-onderwerp-vragen" placeholder="onderwerp" id="js-input-onderwerp-vragen">
                    <datalist class="c-subject-vragen js-selecteditem" name="onderwerpen" id="onderwerpen">
                    <option value="Biologie">
                    </datalist>
                </div>
                <label class="c-lbl-antwoorden c-margin">Antwoorden:</label>
                <input class="c-radio-a c-radiobtn-option" id="js-rbtn-a" type="radio" name="vragen" value="a"><br>
                        
                <input class="c-radio-b c-radiobtn-option" id="js-rbtn-b" type="radio" name="vragen" value="b"><br>
                    
                <input class="c-radio-c c-radiobtn-option" id="js-rbtn-c" type="radio" name="vragen" value="c"><br>
                
                <input class="c-radio-d c-radiobtn-option" id="js-rbtn-d" type="radio" name="vragen" value="d">  
                <input class="c-input-a c-input-style" id="js-antwoorda"></input>
                <input class="c-input-b c-input-style" id="js-antwoordb"></input>
                <input class="c-input-c c-input-style" id="js-antwoordc"></input>
                <input class="c-input-d c-input-style" id="js-antwoordd"></input>
                <div class="c-div-level c-margin">
                    <label class="c-lbl-level">Moeilijkheid: </label>
                    <input class="o-hide-accessible" type="radio" value="0" name="DYNAMISCH NAME TODO" id="dif-1">
                    <label for="dif-1" class="c-lbl-1 js-moeilijkheid1">0</label>
                    <input class="o-hide-accessible" type="radio" value="1" id="dif-2">
                    <label for="dif-2" class="c-lbl-2 js-moeilijkheid2">1</label>
                    <input class="o-hide-accessible" type="radio" value="2" id="dif-3">
                    <label for="dif-3" class="c-lbl-3 js-moeilijkheid3">2</label>
                </div>
                <div class="c-btn-add js-btn-verzenden"></div>
            </div>
            <div class="c-ingegevenvragen-space">
                <div class="c-lbl-ingegevenvragen">Reeds ingegeven vragen:</div>
                <div class="c-subject-vragen-show" >
                    <input class="c-subject-vragen js-show_subject" list="onderwerpen" name="js-input-onderwerp-vragen" placeholder="onderwerp" id="js-vragenperonderwerp">
                    <datalist class="c-subject-vragen js-selecteditem" name="onderwerpen" id="onderwerpen">
                    <option value="Biologie">
                    </datalist>
                </div>
                <div class="c-toonallevragen js-btn-vragen">
                    <label class="lbl-toonvragen lbl-middle">Toon alle vragen</label>
                </div>
            </div>
            <div class="c-form-extra">
                <div class="c-form-delete js-form-delete">
                    <input class="c-input-vragen" id="js-vraag"></input>
                    
                    <label class="c-lbl-antwoorden c-margin">Antwoorden:</label>
                    <input class="c-radio-a c-radiobtn-option"  id="js-rbtn-a" type="radio" name="vragen" value="a"><br>
                            
                    <input class="c-radio-b c-radiobtn-option"  id="js-rbtn-b" type="radio" name="vragen" value="b"><br>
                        
                    <input class="c-radio-c c-radiobtn-option"  id="js-rbtn-c" type="radio" name="vragen" value="c"><br>
                    
                    <input class="c-radio-d c-radiobtn-option"  id="js-rbtn-d" type="radio" name="vragen" value="d">  
                    <input class="c-input-a c-input-style" id="js-antwoorda"></input>
                    <input class="c-input-b c-input-style" id="js-antwoordb"></input>
                    <input class="c-input-c c-input-style" id="js-antwoordc"></input>
                    <input class="c-input-d c-input-style" id="js-antwoordd"></input>
                    <div class="c-div-level c-margin">
                        <label class="c-lbl-level">Moeilijkheid: </label>
                        <input class="o-hide-accessible" type="radio" value="0" name="DYNAMISCH NAME TODO" id="dif-1">
                        <label for="dif-1" class="c-lbl-1 js-moeilijkheid1">0</label>
                        <input  class="o-hide-accessible" type="radio" value="1" id="dif-2">
                        <label for="dif-2" class="c-lbl-2 js-moeilijkheid2">1</label>
                        <input  class="o-hide-accessible" type="radio" value="2" id="dif-3">
                        <label for="dif-3" class="c-lbl-3 js-moeilijkheid3">2</label>
                    </div>
                    <div class="c-btn-delete js-btn-delete" id=""></div>
                    <div class="c-btn-change lbl-middle">wijzigen</div>
                </div>   
            </div>     
        </div>        
    </main>
</body>

</html>
